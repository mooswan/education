<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Form</h1>
        <form id="user-form" onsubmit="return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <button type="button" onclick="showInfo()">Submit</button>
        </form>
        <div id="output" class="hidden">
            <h2>Submitted Information</h2>
            <p><strong>Name:</strong> <span id="output-name"></span></p>
            <p><strong>Email:</strong> <span id="output-email"></span></p>
            <p><strong>Age:</strong> <span id="output-age"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
